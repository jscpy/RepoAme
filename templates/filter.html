{% extends 'americana/base.html' %}
{% load static %}
{% block body %}
<section class="section">
<div class="columns is-multiline">
{% for publicacion in publicaciones %}
<div class="column is-4">
<div class="card">
<div class="card-content">
    <div class="media">
        <div class="media-content">
            <p class="title is-4">{{publicacion.title}}</p>
            <p class="subtitle is-6">{{publicacion.autor}}</p>
        </div>
    </div>
    <div class="content">
        {{publicacion.description}}
    </div>
    <div class="tag is-link is-light is-rounded">{{publicacion.area}}</div>
    <div class="tag is-info is-light is-rounded">{{publicacion.conference}}</div>
</div>
<footer class="card-footer">
    <a href="#" class="card-footer-item">Descargar</a>
</footer>
</div>
</div>
{% endfor %}
</div>
</section>
{% endblock body %}
